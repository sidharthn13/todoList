<!doctype html>
<html lang='en'>

<head>
    <title>To do app</title>
    <link rel="icon" type="image/png" href="Assets/fav.png">
    <link rel="stylesheet" href="todoList.css">
</head>

<body>
    <span id='header'><img id="logo" src=Assets/logo.jpg>To-do list.</span>
    <div class='main_buttons'>
        <button type='button' id='add_task_button' onclick='display_popup()'></button>
        <button type="button" id="delete_all" onclick='display_popup_for_delete_all_tasks("delete_all")'></button>
    </div>
    <div class='popup' id='popup1'>
        <span>
            <p1 id='add_task_popup'>Add task</p1>
            <p2 id='edit_task_popup'>Edit task</p2>
        </span>
        <span><button type="button" id='close_popup_button' onclick="close_popup()">X</button></span>

        <form id='form'>
            <div id='task_title'>
                <label for="input-string" class='labels'>Title:</label>
                <input type="text" id="input-string" name="input-string" maxlength="46" required>
            </div>

            <div id='task_priority'>
                <label class='labels' for="priority">Priority :</label>
                <select id="priority" name="priority" required>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>

            <div id='task_due_date'>
                <label class="labels" for="selectedDate">Due date :</label>
                <input type="date" id="selectedDate" name="selectedDate" required>
            </div>
            
            <div id="task_due_time">
                <label class="labels" for="selected_time">Due time:</label>
                <input type="time" id="selected_time" name="selected_time" required>
            </div>

            <button type='submit' id='save_task' onclick="close_popup_on_save()">save</button>

            <!--edit button-->
            <button type='button' id='edit_task' onclick="edit()">Update</button>

    </div>



    <div id="delete_all_tasks_popup">
        <p1 style='margin-left: 30px;'>Are you sure you want to delete?</p1>
        <div>
            <span><button type="button" id='yes_to_delete_prompt' style='margin-top: 10px;'
                    onclick="delete_all_tasks()">yes</button></span>
            <span><button type="button" id='no_to_delete_prompt' style='margin-top: 10px;'
                    onclick="close_popup_for_delete_all_tasks()">no</button></span>
        </div>
    </div>

    <div id='view_tasks'>
        <span id=close_view_tasks onclick='close_view_task_popup()'>CLOSE</span>

        <div>Task title: <span id=view_title></span></div>
        <div>Task due-date: <span id=view_due_date></span></div>
        <div>Task due-time: <span id="view_due_time"></span></div>
        <div>Task status: <span id=view_status></span></div>
        <div>Task priority: <span id=view_priority></span></div>


    </div>





    <div id="tasks">

    </div>
    <script src='todoList.js'></script>


</body>

</html>
