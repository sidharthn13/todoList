<!doctype html>
<html lang='en'>

<head>
    <title>To do app</title>
    <link rel="icon" type="image/png" href="Assets/fav.png">
    <link rel="stylesheet" href="crud.css">
</head>

<body>
    <span id='header'><img id="logo" src=Assets/logo.jpg>To-do list.</span>
    <div class='unibuttons'>
        <button type='button' id='addtask' onclick='popup()'></button>
        <button type="button" id="delete_all" onclick='delall_popup()'></button>
    </div>
    <div class='popup' id='popup1'>
        <span>
            <p1 id='popupid'>Add task</p1>
            <p2 id='popup_editid'>Edit task</p2>
        </span>
        <span><button type="button" id='closepopup' onclick="closepopup()">X</button></span>

        <form id='form'>
            <div id='task_title'>
                <label for="inputString" class='labels'>Title:</label>
                <input type="text" id="inputString" name="inputString" maxlength="60" required>
            </div>

            <div id='task_priority'>
                <label class='labels' for="priority">Priority :</label>
                <select id="priority" name="priority" required>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>

            <div id='task_duedate'>
                <label class="labels" for="selectedDate">Due date :</label>
                <input type="date" id="selectedDate" name="selectedDate" required>
            </div>

            <button type='submit' id='savetask' onclick="closepopup()">save</button>

            <!--edit button-->
            <button type='button' id='edittask' onclick="edit()">Edit</button>

    </div>



    <div id="delallpopup">
        <p1 id='delallpopupid' style='margin-left: 30px;'>Are you sure you want to delete?</p1>
        <div>
            <span><button type="button" id='yestodel' style='margin-top: 10px;' onclick="delall()">yes</button></span>
            <span><button type="button" id='notodel' style='margin-top: 10px;'
                    onclick="close_delall()">no</button></span>
        </div>
    </div>

    <div id='viewtasks'>
        <span id=closevietasks onclick='close_viewtasks()'>CLOSE</span>

        <div>Task title: <span id=viewtitle></span></div>
        <div>Task duedate: <span id=viewduedate></span></div>
        <div>Task status: <span id=viewstatus></span></div>
        <div>Task priority: <span id=viewpriority></span></div>


    </div>





    <div id="tasks">

    </div>
    <script src='crud success.js'></script>


</body>

</html>
